# Jupyter Bookの設定ファイル

title: 手で解く量子化学 手で解く課題
author:
language: ja

# リポジトリ情報
repository:
  url: https://github.com/yu9824/tedetoku-ryoushikagaku
  path_to_book: .
  branch: main

# ビルド設定
execute:
  execute_notebooks: auto
  timeout: 300

# HTML出力設定
html:
  baseurl: /tedetoku-ryoushikagaku  # GitHub Pagesのパスに合わせて調整
  theme:
    primary_sidebar_background_color: "#7C3AED"
    primary_sidebar_text_color: "#FFFFFF"
  use_edit_page_button: true
  use_repository_button: true
  use_issues_button: true

# LaTeX設定
latex:
  latex_engine: xelatex

# 数式設定
sphinx:
  config:
    mathjax_path: "https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"
    mathjax3_config:
      tex:
        inlineMath: [['$', '$'], ['\\(', '\\)']]
        displayMath: [['$$', '$$'], ['\\[', '\\]']]

